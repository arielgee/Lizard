<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="preferences.css"/>
    <script src="../common.js"></script>
    <script src="preferences.js"></script>
</head>

<body>

    <label class="caption">Options</label>
    <div class="prefSeperator"></div>

    <div class="preference">
        <label for="helpBoxOnStart" class="preferenceLabel">Help box on session start</label>
        <div class="preferenceControl">
            <input type="checkbox" id="helpBoxOnStart"/>
        </div>
    </div>
    <div class="prefSeperator"></div>

    <div class="preference">
        <label for="wheelToWiderNarrower" class="preferenceLabel">Use mouse wheel to wider/narrower selection&nbsp;<span id="restartSession" class="annotation">&nbsp;require session restart&nbsp;</span></label>
        <div class="preferenceControl">
            <input type="checkbox" id="wheelToWiderNarrower" />
        </div>
    </div>
    <div class="prefSeperator"></div>

    <div class="preference">
        <label class="preferenceLabel">View source type</label>
        <div class="preferenceControl">
            <input type="radio" id="viewSrcHtml" name="viewSrcType" value="html"/><label for="viewSrcHtml" class="controlLabel">HTML</label>

            <input type="radio" id="viewSrcCss" name="viewSrcType" value="css"/><label for="viewSrcCss" class="controlLabel">CSS</label>
        </div>
    </div>
    <div class="prefSeperator"></div>

    <div class="preference">
        <label class="preferenceLabel">Open view source in</label>
        <div class="preferenceControl">
            <input type="radio" id="openViewSrcInWin" name="openViewSrcIn" value="inWindow"/><label for="openViewSrcInWin" class="controlLabel">New window</label>

            <input type="radio" id="openViewSrcInTab" name="openViewSrcIn" value="inTab"/><label for="openViewSrcInTab" class="controlLabel">New tab</label>

            <input type="radio" id="openViewSrcInPage" name="openViewSrcIn" value="inPage"/><label for="openViewSrcInPage" class="controlLabel">Page</label>
        </div>
    </div>
    <div class="prefSeperator"></div>

    <div class="preference">
        <label class="preferenceLabel">For colorize use</label>
        <div class="preferenceControl">
            <input type="color" id="colorizeColor"/> on <input type="color" id="colorizeBackgroundColor"/>
        </div>
    </div>
    <div class="prefSeperator"></div>

    <div class="preference">
        <label class="preferenceLabel">For decolorize use</label>
        <div class="preferenceControl">
            <input type="color" id="decolorizeColor"/> on <input type="color" id="decolorizeBackgroundColor"/>
        </div>
    </div>
    <div class="prefSeperator"></div>

    <div class="preference">
        <label for="colorizeChildren" class="preferenceLabel">Colorize and decolorize explicitly effects child elements</label>
        <div class="preferenceControl">
            <input type="checkbox" id="colorizeChildren"/>
        </div>
    </div>
    <div class="prefSeperator"></div>

    <div class="preference">
        <label for="colorizeImages" class="preferenceLabel">Colorize and decolorize apply changes to the colors of images</label>
        <div class="preferenceControl">
            <input type="checkbox" id="colorizeImages" />
        </div>
    </div>
    <div class="prefSeperator"></div>

    <div class="preference">
        <label class="preferenceLabel">Show extension in menus&nbsp;<span id="reloadExtension" class="annotation">&nbsp;require extension reload&nbsp;</span></label>
                                       
        <div class="preferenceControl">
            <input type="checkbox" id="contextMenu" /><label for="contextMenu" class="controlLabel">Context menu</label>

            <input type="checkbox" id="toolsMenu" /><label for="toolsMenu" class="controlLabel">Tools menu</label>
        </div>
    </div>
    <div class="prefSeperator"></div>

    <div class="preference">
        <div class="preferenceControl">
            <button type="button" class="controlButton" id="btnReloadExtension">Reload Extension</button>
            &nbsp;
            <button type="button" class="controlButton" id="btnRestoreDefaults">Restore Defaults</button>
        </div>
    </div>
    <br/>
    <p class="annotation">&#10033;&nbsp;Clicking <b>Reload Extension</b> may require reloading this page.</p>
</body>

</html>
