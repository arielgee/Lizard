<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="preferences.css"/>
	<script src="../common.js"></script>
	<script src="preferences.js"></script>
</head>

<body>

	<label class="caption">Options</label>
	<div class="prefSeperator"></div>

	<div class="preference">
		<label for="helpBoxOnStart" class="preferenceLabel">Help box on session start</label>
		<div class="preferenceControl">
			<input type="checkbox" id="helpBoxOnStart"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference">
		<label for="wheelToWiderNarrower" class="preferenceLabel">Use mouse wheel to wider/narrower selection&nbsp;<span id="restartSessionMw" class="annotation">&nbsp;require session restart&nbsp;</span></label>
		<div class="preferenceControl">
			<input type="checkbox" id="wheelToWiderNarrower"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference">
		<label class="preferenceLabel">View source type</label>
		<div class="preferenceControl">
			<input type="radio" id="viewSrcHtml" name="viewSrcType" value="html"/><label for="viewSrcHtml" class="controlLabel">HTML</label>

			<input type="radio" id="viewSrcCss" name="viewSrcType" value="css"/><label for="viewSrcCss" class="controlLabel">CSS</label>
		</div>
	</div>

	<div class="preference subPref last">
		<label class="preferenceLabel">CSS view source display</label>
		<div class="preferenceControl">
			<input type="radio" id="viewCssCompStyle" name="viewCssType" value="compStyle"/><label for="viewCssCompStyle" class="controlLabel">Computed style</label>

			<input type="radio" id="viewCssMatchRules" name="viewCssType" value="matchRules"/><label for="viewCssMatchRules" class="controlLabel">Matched rules</label>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference">
		<label class="preferenceLabel">Open view source in</label>
		<div class="preferenceControl">
			<input type="radio" id="openViewSrcInWin" name="openViewSrcIn" value="inWindow"/><label for="openViewSrcInWin" class="controlLabel">New window</label>

			<input type="radio" id="openViewSrcInTab" name="openViewSrcIn" value="inTab"/><label for="openViewSrcInTab" class="controlLabel">New tab</label>

			<input type="radio" id="openViewSrcInPage" name="openViewSrcIn" value="inPage"/><label for="openViewSrcInPage" class="controlLabel">Page</label>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference">
		<label class="preferenceLabel">For colorize use&nbsp;<span class="helpInfo" title="Use shift+C to flip between the foreground and background colors.">?</span></label>
		<div class="preferenceControl">
			<input type="color" id="colorizeColor"/><span class="colorInputDelimiter">on</span><input type="color" id="colorizeBackgroundColor"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference">
		<label class="preferenceLabel">For decolorize use&nbsp;<span class="helpInfo" title="Use shift+D to flip between the foreground and background colors.">?</span></label>
		<div class="preferenceControl">
			<input type="color" id="decolorizeColor"/><span class="colorInputDelimiter">on</span><input type="color" id="decolorizeBackgroundColor"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference">
		<label for="colorizeChildren" class="preferenceLabel">Colorize and decolorize explicitly effects child elements</label>
		<div class="preferenceControl">
			<input type="checkbox" id="colorizeChildren"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference">
		<label for="colorizeImages" class="preferenceLabel">Colorize and decolorize apply changes to the colors of images</label>
		<div class="preferenceControl">
			<input type="checkbox" id="colorizeImages"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference">
		<label class="preferenceLabel">Show extension in menus&nbsp;<span id="reloadExtension" class="annotation">&nbsp;require extension reload&nbsp;</span></label>

		<div class="preferenceControl">
			<input type="checkbox" id="contextMenu"/><label for="contextMenu" class="controlLabel">Context menu</label>

			<input type="checkbox" id="toolsMenu"/><label for="toolsMenu" class="controlLabel">Tools menu</label>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference">
		<label for="rememberPageAlterations" class="preferenceLabel">Remember page alterations&nbsp;<span id="experimentalInfo" class="helpInfo" title="Experimental Feature"></span>&nbsp;<span class="helpInfo" title="Actions performed on elements on a page like 'Hide', 'Remove', 'DeWidthify', 'Isolate', 'Colorize' and 'Decolorize' will be restored once that page is revisited.&#10;&#10;This experimental feature is only available for Firefox version 64.0 and above.">?</span>&nbsp;<span class="annotation">&nbsp;only available for Firefox v64.0 and above&nbsp;</span></label>
		<div class="preferenceControl">
			<input type="checkbox" id="rememberPageAlterations"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference xpModeBg">
		<label for="expertMode" class="preferenceLabel"><b>Expert Mode:</b> Use mouse clicks like a boss&nbsp;<span class="helpInfo" title="Use the left and right mouse buttons to activate the Remove and Undo actions, respectively.&#10;The right-click can be configured to open the Lizard menu.">?</span>&nbsp;<span id="restartSessionXp" class="annotation">&nbsp;require session restart&nbsp;</span></label>
		<div class="preferenceControl">
			<input type="checkbox" id="expertMode"/>
		</div>
	</div>

	<div class="preference subPref last xpModeBg">
		<label for="xpModeContextMenu" class="preferenceLabel">Right-click opens Lizard menu</label>
		<div class="preferenceControl">
			<input type="checkbox" id="xpModeContextMenu"/>
		</div>
	</div>
	<div class="prefSeperator"></div>

	<div class="preference extensionButtons">
		<label></label>
		<div class="preferenceControl">
			<button type="button" class="preferenceButton" id="btnReloadExtension">Reload Extension</button>
			<button type="button" class="preferenceButton" id="btnRestoreDefaults">Restore Defaults</button>
		</div>
	</div>
	<br/>
	<p class="annotation">
		&#10033;&nbsp;Checking <b>Expert Mode</b> disables the default context menu while a Lizard session is on.<br>
		&#10033;&nbsp;Clicking <b>Reload Extension</b> may require reloading this page.
	</p>
</body>

</html>
