<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8"/>
	<title>Lizard Alteration Rules</title>
	<link rel="icon" type="image/png" href="../icons/lizard-16.png">
	<link rel="stylesheet" href="rules.css"/>
	<script src="../common.js"></script>
	<script src="lizardDB.js"></script>
	<script src="importExportJson.js"></script>
	<script src="rules.js"></script>
</head>

<body>
	<div id="mainDashboard">

		<div id="experimentalWarningBar" title="Experimental Feature">
			<div><img src="../icons/flask-light-18.png"></div>
		</div>

		<!-- ####################################################################################################################### -->
		<h1><img src="../icons/lizard-32.png">Alteration Rules</h1>

		<div class="listHeaderLine">
			<h3>URLs</h3>
			<div class="toolbar">
				<input type="text" tabindex="0" placeholder="filter" id="textFilterURLs" class="textFilter">
				<button type="button" tabindex="-1" class="dashboardButton buttonClearTextFilter" id="btnClearFilterURLs"></button>
				<button type="button" tabindex="0" class="dashboardButton" id="btnRefreshURLs">Refresh</button>
				<button type="button" tabindex="0" class="dashboardButton dangerous" id="btnDeleteURL">Delete URL</button>
				<button type="button" tabindex="0" class="dashboardButton dangerous" id="btnDeleteAllRules"><b>Delete All Rules!</b></button>
			</div>
		</div>

		<div class="actionNotifyOverlayParent">
			<ol id="urlsList" type="1"></ol>
			<div id="notifyUrlsList" class="actionNotifyOverlay"></div>
		</div>

		<!-- ####################################################################################################################### -->
		<h3>URL:<a id="anchorURL" target="_blank" rel="noopener noreferrer"></a></h3>

		<div id="urlRuleContainer">


			<div id="elementSelectorsContainer">

				<div class="listHeaderLine">
					<h4>Rule Selectors</h4>
					<div class="toolbar">
						<input type="text" tabindex="0" placeholder="filter" id="textFilterSelectors" class="textFilter">
						<button type="button" tabindex="-1" class="dashboardButton buttonClearTextFilter" id="btnClearFilterSelectors"></button>
						<button type="button" tabindex="0" class="dashboardButton" id="btnRefreshSelectors">Refresh</button>
						<button type="button" tabindex="0" class="dashboardButton" id="btnJumpToElement">Jump to Element</button>
						<button type="button" tabindex="0" class="dashboardButton dangerous" id="btnDeleteSelector">Delete Selector</button>
					</div>
				</div>

				<div class="actionNotifyOverlayParent">
					<ol id="selectorsList" type="1"></ol>
					<div id="notifySelectorsList" class="actionNotifyOverlay"></div>
				</div>
			</div>


			<div id="verticalBarDelimiter"></div>


			<div id="ruleDetailsContainer">

				<div class="listHeaderLine">
					<h4>Rule Details</h4>
					<div class="toolbar">
						<button type="button" tabindex="0" class="dashboardButton" id="btnSave">Save</button>
						<button type="button" tabindex="0" class="dashboardButton" id="btnRevert">Revert</button>
					</div>
				</div>

				<div id="ruleDetails" class="actionNotifyOverlayParent">
					<div id="ruleProperties"></div>
					<textarea id="textRuleDetails" wrap="off" spellcheck="false"></textarea>
					<div id="notifyRuleDetails" class="actionNotifyOverlay"></div>
				</div>

			</div>
		</div>

		<div id="footer">
			<div id="endNotes">
				<p>✱ <b>Jump to Element</b> may not work on animated or dynamically created elements.</p>
				<p>✱ <b>Import</b> will seamlessly merge duplicate rules. Their rule details values will be overwritten.</p>
			</div>
			<div id="footerControls">
				<label id="labelImport" tabindex="0" class="dashboardButton" for="inputImport">Import...</label>
				<button type="button" tabindex="0" class="dashboardButton" id="btnExport">Export...</button>
				<input type="file" id="inputImport" accept="application/json,.lizard-rules"/>
			</div>
		</div>
	</div>
</body>

</html>
